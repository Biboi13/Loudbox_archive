<!DOCTYPE html>
<html lang="en">
<head>
	<title>LoudBox</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../assets/images/loudbox_logo_icon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../assets/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form  method="post">
						<img src="../assets/images/loudbox_logo.svg" alt="icon" height= 150 width = 400 >
					

				

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" placeholder="Username"  type="text"  name="user" value="Username" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" placeholder="Password" type="password"  class="form-control" name="pass"  value="Password" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>



					<a href="../home.html">
					<div class="container-login100-form-btn p-t-10">
					
						<button button class="login100-form-btn"  type="submit"  value="Login">
							Login
						</button>
						
					</div>
					</a>
				</form>
			</div>
		</div>
	</div>
	
	

	


</body>
</html>
